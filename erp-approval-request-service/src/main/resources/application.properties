spring.application.name=approval-request-service
server.port=8082

# ===== MongoDB =====
spring.data.mongodb.uri=mongodb://localhost:27017/erp_approval

# ===== 연동 서비스 설정 =====

# Employee Service (직원 정보 검증용)
employee.service.base-url=http://localhost:8081

# Approval Processing Service (gRPC 서버 위치)
approval.processing.grpc.host=localhost
approval.processing.grpc.port=9090

# gRPC 서버 포트 (Approval Processing Service가 ReturnApprovalResult 호출할 대상)
grpc.server.port=9091

notification.service.base-url=http://localhost:8084

# ===== 타임존 =====
spring.jackson.time-zone=Asia/Seoul