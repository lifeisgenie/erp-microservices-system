apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: erp-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: lifeisgenie/erp-notification-service:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084   # REST API + WebSocket (스프링부트 단일 포트)
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: erp-system
spec:
  selector:
    app: notification-service
  type: NodePort
  ports:
    - name: http
      port: 8084
      targetPort: 8084
      nodePort: 32084