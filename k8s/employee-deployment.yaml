apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-service
  namespace: erp-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-service
  template:
    metadata:
      labels:
        app: employee-service
    spec:
      containers:
        - name: employee-service
          image: lifeisgenie/erp-employee-service:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            # Spring Boot가 지원하는 표준 환경변수 키로 오버라이드
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql.erp-system.svc.cluster.local:3306/erp?serverTimezone=Asia/Seoul&characterEncoding=UTF-8"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password
---
apiVersion: v1
kind: Service
metadata:
  name: employee-service
  namespace: erp-system
spec:
  selector:
    app: employee-service
  type: NodePort
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      nodePort: 32080