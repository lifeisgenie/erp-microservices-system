spring.application.name=approval-processing-service
server.port=8083

# gRPC 서버 포트 (직접 사용하는 커스텀 설정)
grpc.server.port=${grpc.server.port:9090}

# Approval Request Service로 결과 콜백 보낼 때 사용할 설정
approval.request.grpc.host=localhost
approval.request.grpc.port=9091   # (원하면 따로 포트 쓸 수 있게 잡아두기, 나중에 맞춰도 됨)

spring.jackson.time-zone=Asia/Seoul